<!-- IF not S_IS_BOT and COUNTDOWNHEADER_ENABLE -->
<!-- IF (COUNTDOWNHEADER_TESTMODE and U_ACP) or not COUNTDOWNHEADER_TESTMODE -->
<!-- IF S_DISPLAY_SEARCH and not S_IN_SEARCH -->
<li id="search-box" class="search-box rightside responsive-hide" role="search">
	<form action="{U_SEARCH}" method="get" id="search">
		<fieldset>
			<input name="keywords" id="keywords" type="search" maxlength="128" title="{L_SEARCH_KEYWORDS}" class="inputbox search tiny" size="20" value="{SEARCH_WORDS}" placeholder="{L_SEARCH_MINI}" />
			<button class="button <!-- IF not PHPBB_IS_32 -->icon-button search-icon<!-- ELSE -->button-search<!-- ENDIF -->" type="submit" title="{L_SEARCH}">
				<!-- IF PHPBB_IS_32 --><i class="icon fa-search fa-fw" aria-hidden="true"></i><span class="sr-only">{L_SEARCH}</span><!-- ELSE -->{L_SEARCH}<!-- ENDIF -->
			</button>
			<a href="{U_SEARCH}" class="button <!-- IF not PHPBB_IS_32 -->icon-button search-adv-icon<!-- ELSE -->button-search-end<!-- ENDIF -->" title="{L_SEARCH_ADV}">
				<!-- IF PHPBB_IS_32 --><i class="icon fa-cog fa-fw" aria-hidden="true"></i><span class="sr-only">{L_SEARCH_ADV}</span><!-- ELSE -->{L_SEARCH_ADV}<!-- ENDIF -->
			</a>
			{S_SEARCH_HIDDEN_FIELDS}
		</fieldset>
	</form>
</li>
<!-- ENDIF -->
<!-- ENDIF -->
<!-- ENDIF -->
